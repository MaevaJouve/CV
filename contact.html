  <div class="background">
    <h1>Contact</h1>
</div> 
  
  <form action="https://httpbin.org/post" method="POST">

    <div>
      <label for="name">Nom :<abbr title="required">(obligatoire)</abbr></label> 
      <input type="text" id="name" name="user_name">
    </div>

    <div>
      <p>Vous êtes plutôt :</p>
      <label>Café</label>
      <input type="radio" id="cafe" name="the_ou_cafe" value="1">
    </div>

    <div>
      <label>Thé</label>
      <input type="radio" id="the" name="the_ou_cafe" value="2">
    </div>

    <div>
      <label for="category">
        <span>CATégorie :</span>
      </label>
      <select id="category" name="user_category">
        <option value="chats">Photos de chats</option>
        <option value="cooking">Cours de cuisine</option>
        <option value="tarot">Tirage de carte</option>
      </select>
    </div>

    <div>
      <label for="subject">Sujet :<abbr title="required">(obligatoire)</abbr></label> 
      <input type="text" id="subject" name="user_subject">
    </div>

    <div>
      <label for="msg">Message :<abbr title="required">(obligatoire)</abbr></label>
      <textarea id="msg" name="user_message"></textarea>
    </div>

    <div class="button">
      <button type="submit">Envoyer</button>
    </div>
  
  </form>

<footer>
